<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .card h2 {
        margin: 10px 0 5px;
        font-size: 22px;
      }

      .card p.role {
        color: gray;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      .stats div {
        text-align: center;
      }

      .stats div h3 {
        margin: 0;
        font-size: 18px;
      }

      .stats div p {
        margin: 0;
        font-size: 12px;
        color: gray;
      }

      .card p.quote {
        font-style: italic;
        margin: 15px 0;
        font-size: 14px;
      }

      .social-icons {
        margin: 15px 0;
      }

      .social-icons img {
        width: 25px;
        margin: 0 8px;
        cursor: pointer;
      }

      .btn {
        background: #4444ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn:hover {
        background: #2222cc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile" />
      <h2>ponh</h2>
      <p class="role">UI/UX Mobile Designer</p>

      <div class="stats">
        <div>
          <h3>17</h3>
          <p>Projects</p>
        </div>
        <div>
          <h3>159</h3>
          <p>Following</p>
        </div>
        <div>
          <h3>205</h3>
          <p>Followers</p>
        </div>
      </div>

      <p class="quote">"Explorer of the world, lover of life."</p>

      <div class="social-icons">
        <img
          src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
          alt="Facebook"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
          alt="Instagram"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
          alt="Google"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png"
          alt="TikTok"
        />
      </div>

      <button class="btn">View Profile</button>
    </div>
  </body>
</html>
